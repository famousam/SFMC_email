  <style type="text/css">
    /* Basic resets – kept minimal for email support */
    body { margin:0; padding:0; -ms-text-size-adjust:100%; -webkit-text-size-adjust:100%; }
    table { border-spacing:0; mso-table-lspace:0pt; mso-table-rspace:0pt; }
    img { border:0; -ms-interpolation-mode:bicubic; display:block; }
    a { text-decoration:none; }

    /* Simple mobile tweaks – clients that ignore this still see a good layout */

      .full-width { width:100% !important; }
      .padded     { padding-left:16px !important; padding-right:16px !important; }
      .headline   { font-size:26px !important; line-height:1.1 !important; }

                  style="width:100%; max-width:600px; height:auto; display:block;"
                />
              </td>
            </tr>

            <!-- Yellow content block -->
            <tr>
              <td bgcolor="#fff200" class="padded" style="background-color:#fff200; padding:24px 24px 8px 24px;">
                <!-- Small tag -->
                <span style="
                  display:inline-block;
                  padding:6px 12px;

                  FERNSTUDIUM

                <p class="headline" style="
                  margin:0 0 4px 0;
                  font-family:Arial, Helvetica, sans-serif;
                  font-size:32px;
                  line-height:1.05;
                  font-weight:900;
                  color:#000000;
                ">
                  MEIN STUDIUM.
                </p>
                <p class="headline" style="
                  margin:0;
                  font-family:Arial, Helvetica, sans-serif;
                  font-size:32px;
                  line-height:1.05;
                  font-weight:900;
                  color:#000000;
                ">
                  MEINE REGELN.
                </p>
              </td>
            </tr>

            <!-- CTA button -->
            <tr>
              <td bgcolor="#fff200" class="padded" style="background-color:#fff200; padding:20px 24px 20px 24px;">
                <table role="presentation" cellpadding="0" cellspacing="0">
                  <tr>
                    <td
                      style="
                        border-radius:999px;
                        background-color:#000000;
                        mso-padding-alt:12px 24px;
                      "
                    >
                      <!--[if mso]>
                      <a href="https://www.iu-fernstudium.de"
                         target="_blank"
                         style="font-family:Arial, Helvetica, sans-serif; font-size:14px; color:#ffffff; text-decoration:none; display:inline-block;">
                        INFOBROSCHÜRE HERUNTERLADEN
                      </a>
                      <![endif]-->
                      <!--[if !mso]><!-->

                         target="_blank"

                        src="https://famousam.github.io/SFMC_email/1.png"

                        style="display:block; width:80px; max-width:100%; height:auto;"
                      />
                    </td>
                    <td align="left" style="padding-top:12px; padding-right:8px;">
                      <img
                        src="https://famousam.github.io/SFMC_email/2.png"
                        width="120"
                        alt="Fernstudium Direkt: Exzellenter Anbieter"
                        style="display:block; width:120px; max-width:100%; height:auto;"

                        src="https://famousam.github.io/SFMC_email/3.png"
                        width="100"
                        alt="FernstudiumCheck.de: Top Fernhochschule Award 2025"
